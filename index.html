<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
`   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="header">
                <img class="logo" src="Designer.png" alt="wildbeans">
                <h4 class="brand">WILDBEANS</h4>
            </div>
            <div class="container-left">
                <div class="text">
                <h2 style="color: 	#36454F;">Login to your account</h2>
                <p style="color: #A9A9A9;">Login using social networks</p>
            </div>
                <div class="logo-container">
                    <img src="download (1).jpg" alt="facebook">
                    <img src="download.jpg" alt="twitter">
                    <img src="download.png" alt="github">
                </div>
                <hr>
                <p style="color:#D3D3D3;">OR</p>
                <hr>
                <form action="">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">
                    
                </form>
                <button type="submit" class="signin btn-13">Sign in</button>    
            </div>
        </div>
        <div class="right">
            <div class="icon">
                <i class="fa fa-times  icon" aria-hidden="true"></i>
            </div>
            <div class="right-container">
                    <h1>New here?</h1>
                    <p>Sign up and discover a great</p>
                    <p>amount of opportunities!</p>
            </div>
            <div class="button-container">
                <button class="login btn-13">
                    Sign Up
                </button>
            </div>
           
            
        </div>
    </div>
    
</body>
</html>
